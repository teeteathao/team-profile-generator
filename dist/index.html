<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center" id="team-cards">

                <!--Team Cards-->
                <div class="col-4 mt-4">
                    <div class="card h-100">

                        <div class="card-header">
                            <h3>Will</h3>
                            <h4>Manager</h4><i class="fas fa-mug-hot mr-2"></i>
                        </div>
                        <!-- card body -->
                        <div class="card-body">
                            <p class="id">ID: 1</p>
                            <p class="email">Email: <a href="mailto:will@test.com">will@test.com</a></p>
                            <p class="office">Office Number: 1</p>
                        </div>
                    </div>
                </div>

                <div class="col-4 mt-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h3>Thao</h3>
                            <h4>Engineer</h4><i class="fas fa-glasses mr-2"></i>
                        </div>
                        <div class="card-body">
                            <p class="id">ID: 2</p>
                            <p class="email">Email: <a href="mailto:tealishdelish@gmail.com">tealishdelish@gmail.com</a>
                            </p>
                            <p class="github">Github: <a href="https://github.com/teeteathao"
                                    target="_blank">teeteathao</a></p>
                        </div>
                    </div>
                </div>

                <div class="col-4 mt-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h3>Mila</h3>
                            <h4>Intern</h4><i class="fas fa-user-graduate mr-2"></i>
                        </div>
                        <div class="card-body">
                            <p class="id">ID: 3</p>
                            <p class="email">Email:<a href="mailto:mila@test.com">mila@test.com</a></p>
                            <p class="school">School: UCSD</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
